- name: Set Vlans
  hosts: leafs
  gather_facts: false
  connection: network_cli
  tasks:
    - name: Set Vlans on the Switches
      arista.eos.eos_vlans:
        config:
          - vlan_id: "{{ item }}"
            name: "Ben{{ item }}"
            state: active
        state: merged
      loop: "{{ vlan_id }}"

